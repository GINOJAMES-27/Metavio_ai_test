<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Task</h1>
    <form action="/backend/main.py/tasks" method="post" >
        <label for="taskid">Task Id:</label>
        <input type="number" id="ID" name="ID" required>
        <br><br>
        <label for="titele">Task task title:</label>
        <textarea id="title" name="title" required></textarea>
        <br><br>
        <label for="description">Task Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br><br>
        <label for="status">Task Status:</label>
        <input type="text" id="status" name="status" required>
        <br><br>
        <label for="priority">Task Priority:</label>
        <input type="text" id="priority" name="priority" required>
        <br><br>
        <label for="createdat">Task Created At:</label>
        <input type="date" id="createdat" name="createdat" required>
        <br><br>
        <label for="updatedat">Task Updated At:</label>
        <input type="date" id="updatedat" name="updatedat" required>
        <br><br>
        <button type="submit">Add Task</button>
    </form>
    
</body>
</html>
